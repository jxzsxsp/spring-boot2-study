<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client WebSocket</title>
</head>
<body>
    <div class="chat"></div>

    <script>
        var client = new WebSocket("ws://localhost:8080/echo");

        client.onopen = function() {
            console.log("client.onopen", client);
            client.send("你好！");
        }

        client.onclose = function(error) {
            console.log("client.onclose", client, error);
            events("聊天会话关闭！");
        }
        
        function events(responseEvent) {
            document.querySelector(".chat").innerHTML += responseEvent + "<br/>";
            
        }
    </script>
</body>
</html>
